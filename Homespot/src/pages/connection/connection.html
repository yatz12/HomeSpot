<ion-header>

  <ion-navbar>
     
      <ion-buttons left (click)="moveToCustomization()">
        <button ion-button icon-only >
          <ion-icon item-start>  <img item-left  src="assets/icon/left-arrow.png" ></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Connection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

<ion-list no-lines style="padding-top:10px;">
  <ion-item>
    <ion-label>Power On Pairing <br> <p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;" >Enter pairing mode after power up</p></ion-label>
    <!-- <ion-label>Enter pairing mode after power up</ion-label> -->
    <ion-toggle mode="ios" ></ion-toggle>
  </ion-item>
  <ion-item>
      <ion-label>Power On Connect<br><p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;" >Auto connect after power up</p></ion-label>
      <!-- <ion-label>Auto connect after power up</ion-label> -->
      <ion-toggle mode="ios" ></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Remain in Pairing<br><p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;">keep pairing mode on all the time</p></ion-label>
        <!-- <ion-label>keep pairing mode on all the time</ion-label> -->
        <ion-toggle mode="ios" ></ion-toggle>
      </ion-item>
      <ion-item (click)="moveToAdvanced()">
        <p class="para-item">Advanced</p>
        <img  item-right src="assets/icon/right-arrow-angle.png">
      </ion-item>
      <ion-item (click)="moveToTimeouts()">
        <p class="para-item">Timeouts</p>
        <img  item-right src="assets/icon/right-arrow-angle.png">
      </ion-item>
      
  </ion-list>
</ion-content>
