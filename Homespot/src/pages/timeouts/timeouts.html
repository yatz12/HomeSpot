<ion-header>

    <ion-navbar>
       
        <ion-buttons left (click)="moveToConnection()">
          <button ion-button icon-only >
            <ion-icon item-start>  <img item-left  src="assets/icon/left-arrow.png" ></ion-icon>
          </button>
        </ion-buttons>
      <ion-title>Timeouts</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content no-padding  >
    <ion-list no-lines style="padding-top:10px;" >
        <ion-item>
            <ion-label class="para" >Pairing Timeout </ion-label>
            <p item-right style="color:black;" >600s </p>
        </ion-item>
        <ion-item>
            <ion-label class="para" >Link Loss Timeout </ion-label>
            <p item-right style="color:black;" >60s </p>
        </ion-item>
        <ion-item>
            <ion-label class="para" >Connectable Timeout </ion-label>
            <p item-right style="color:black;" >50s </p>
        </ion-item>
    </ion-list>
</ion-content>
