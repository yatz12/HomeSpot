<ion-header>

    <ion-navbar>
       
        <ion-buttons left (click)="moveToConnection()">
          <button ion-button icon-only >
            <ion-icon item-start>  <img item-left  src="assets/icon/left-arrow.png" ></ion-icon>
          </button>
        </ion-buttons>
      <ion-title>Advanced</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content no-padding>
    <ion-list no-lines style="padding-top:10px;" >
        <ion-item>
            <ion-label class="para" >Stop Connect Attempt<br><p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;" >After 1st Connected</p> </ion-label>
            <ion-toggle checked="false" mode="ios"></ion-toggle>
            
        </ion-item>
        <ion-item>
            <ion-label class="para" >Connect Attempt Repeat <br><p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;"># of repeat on Connect Attempt</p> </ion-label>
            <p item-right style="color:black;" >2 </p>
        </ion-item>
        <ion-item (click)="connectTimeoutOptions()" >
            <ion-label class="para" >Connect Timeout To<br><p></p> </ion-label>
            <p item-right style="color:black;" >Idle </p>
        </ion-item>
        <ion-item (click)="connectPolicy()" >
            <ion-label class="para" >Connect Policy </ion-label>
            <p item-right style="color:black;" >Last</p>
        </ion-item>
    </ion-list>
</ion-content>
